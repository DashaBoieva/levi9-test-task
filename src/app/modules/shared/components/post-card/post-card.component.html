<mat-card>
  <mat-card-header>
    <mat-card-title>{{ postData.title }}</mat-card-title>
    <mat-card-subtitle>Post number {{ postData.id }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ postData.body }}
    </p>
    <img alt="Post Icon" src="../assets/sticky-notes.svg">
  </mat-card-content>
  <mat-card-actions>
    <button 
    [ngClass]="{ 'activated-button': activated }"
    (click)="activate(postData)"
    mat-raised-button
    color="primary"
  >
    {{ activated ? "Deactivate" : "Active" }}
  </button>
  </mat-card-actions>
</mat-card>
